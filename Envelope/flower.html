<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Virtual Flower</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Arial", sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .flower-container {
        position: relative;
        width: 300px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Stem */
      .stem {
        position: absolute;
        bottom: 0;
        width: 4px;
        height: 200px;
        background: linear-gradient(to top, #2d5016, #5a9e3b);
        border-radius: 2px;
        box-shadow: inset -1px 0 2px rgba(0, 0, 0, 0.3);
      }

      /* Leaves */
      .leaf {
        position: absolute;
        bottom: 80px;
        width: 60px;
        height: 30px;
        background: linear-gradient(135deg, #5a9e3b, #7bc043);
        border-radius: 0 50% 50% 0;
        opacity: 0.8;
      }

      .leaf:nth-child(2) {
        left: -40px;
        transform: rotate(-25deg);
        animation: leafWave 3s ease-in-out infinite;
      }

      .leaf:nth-child(3) {
        right: -40px;
        transform: rotate(25deg) scaleX(-1);
        animation: leafWave 3s ease-in-out infinite 0.5s;
      }

      @keyframes leafWave {
        0%,
        100% {
          transform: rotate(25deg) scaleX(-1);
        }
        50% {
          transform: rotate(35deg) scaleX(-1);
        }
      }

      /* Petals Container */
      .petals-container {
        position: relative;
        width: 200px;
        height: 200px;
        animation: bloomIn 2s ease-out;
      }

      @keyframes bloomIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Individual Petals - PURPLE */
      .petal {
        position: absolute;
        width: 60px;
        height: 100px;
        background: radial-gradient(ellipse at 50% 40%, #da70d6, #a020f0);
        border-radius: 50% 50% 50% 0;
        left: 50%;
        top: 50%;
        margin-left: -30px;
        margin-top: -50px;
        transform-origin: 30px 80px;
        box-shadow: 0 2px 8px rgba(160, 32, 240, 0.4);
        animation: petalFlutter 2s ease-in-out infinite;
      }

      .petal:nth-child(1) {
        transform: rotate(0deg);
        animation-delay: 0s;
      }
      .petal:nth-child(2) {
        transform: rotate(45deg);
        animation-delay: 0.1s;
      }
      .petal:nth-child(3) {
        transform: rotate(90deg);
        animation-delay: 0.2s;
      }
      .petal:nth-child(4) {
        transform: rotate(135deg);
        animation-delay: 0.3s;
      }
      .petal:nth-child(5) {
        transform: rotate(180deg);
        animation-delay: 0.4s;
      }
      .petal:nth-child(6) {
        transform: rotate(225deg);
        animation-delay: 0.5s;
      }
      .petal:nth-child(7) {
        transform: rotate(270deg);
        animation-delay: 0.6s;
      }
      .petal:nth-child(8) {
        transform: rotate(315deg);
        animation-delay: 0.7s;
      }

      @keyframes petalFlutter {
        0%,
        100% {
          transform: rotate(var(--rotation)) translateY(0) rotateZ(0);
          filter: drop-shadow(0 2px 8px rgba(160, 32, 240, 0.4));
        }
        50% {
          transform: rotate(var(--rotation)) translateY(-10px) rotateZ(5deg);
          filter: drop-shadow(0 4px 12px rgba(160, 32, 240, 0.6));
        }
      }

      /* Center - MOVED DOWN */
      .center {
        position: absolute;
        width: 50px;
        height: 50px;
        background: radial-gradient(circle at 30% 30%, #ffff99, #ffd700);
        border-radius: 50%;
        top: 58%;
        left: 50%;
        margin-top: -25px;
        margin-left: -25px;
        box-shadow:
          inset -2px -2px 5px rgba(0, 0, 0, 0.2),
          0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 10;
        animation: centerGlow 2s ease-in-out infinite;
      }

      @keyframes centerGlow {
        0%,
        100% {
          box-shadow:
            inset -2px -2px 5px rgba(0, 0, 0, 0.2),
            0 4px 10px rgba(0, 0, 0, 0.2),
            0 0 10px rgba(255, 215, 0, 0.5);
        }
        50% {
          box-shadow:
            inset -2px -2px 5px rgba(0, 0, 0, 0.2),
            0 4px 10px rgba(0, 0, 0, 0.2),
            0 0 20px rgba(255, 215, 0, 0.8);
        }
      }

      /* Messages */
      .message {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Interactive Button */
      .btn {
        background: linear-gradient(135deg, #da70d6, #a020f0);
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(160, 32, 240, 0.4);
        transition: all 0.3s ease;
        font-weight: bold;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(160, 32, 240, 0.6);
      }

      .btn:active {
        transform: translateY(0);
      }

      /* Petals Fall Animation */
      @keyframes petalFall {
        0% {
          transform: translateY(-20px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(200px) rotate(360deg);
          opacity: 0;
        }
      }

      .falling-petal {
        position: fixed;
        width: 40px;
        height: 60px;
        background: radial-gradient(ellipse at 50% 40%, #da70d6, #a020f0);
        border-radius: 50% 50% 50% 0;
        pointer-events: none;
        animation: petalFall 3s linear forwards;
      }

      /* Sparkles */
      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: sparkleAnim 1.5s ease-in-out infinite;
      }

      @keyframes sparkleAnim {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .info {
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="message">Happy Valentine's Day Gie!</h1>

      <div class="flower-container">
        <div class="stem"></div>

        <div class="petals-container">
          <div class="petal" style="--rotation: 0deg"></div>
          <div class="petal" style="--rotation: 45deg"></div>
          <div class="petal" style="--rotation: 90deg"></div>
          <div class="petal" style="--rotation: 135deg"></div>
          <div class="petal" style="--rotation: 180deg"></div>
          <div class="petal" style="--rotation: 225deg"></div>
          <div class="petal" style="--rotation: 270deg"></div>
          <div class="petal" style="--rotation: 315deg"></div>
        </div>

        <div class="center"></div>

        <div
          class="sparkle"
          style="top: 20px; left: 30px; animation-delay: 0s"></div>
        <div
          class="sparkle"
          style="top: 40px; right: 20px; animation-delay: 0.3s"></div>
        <div
          class="sparkle"
          style="bottom: 30px; left: 20px; animation-delay: 0.6s"></div>
      </div>

      <button class="btn" onclick="bloomFlower()">Make Petals Fall! ðŸŒ¸</button>
    </div>

    <script>
      function bloomFlower() {
        // Create falling petals
        for (let i = 0; i < 8; i++) {
          createFallingPetal();
        }

        // Add particles/sparkles
        addSparkles();
      }

      function createFallingPetal() {
        const petal = document.createElement("div");
        petal.className = "falling-petal";

        // Random horizontal position
        const x = Math.random() * window.innerWidth;
        petal.style.left = x + "px";
        petal.style.top = "0px";

        // Random horizontal movement
        const randomX = (Math.random() - 0.5) * 200;
        petal.style.setProperty("--randomX", randomX + "px");

        document.body.appendChild(petal);

        // Remove petal after animation
        setTimeout(() => petal.remove(), 3000);
      }

      function addSparkles() {
        const flowerContainer = document.querySelector(".flower-container");

        for (let i = 0; i < 5; i++) {
          const sparkle = document.createElement("div");
          sparkle.style.position = "absolute";
          sparkle.style.width = "8px";
          sparkle.style.height = "8px";
          sparkle.style.background = "white";
          sparkle.style.borderRadius = "50%";
          sparkle.style.boxShadow = "0 0 10px rgba(255, 255, 255, 0.8)";

          const angle = (i / 5) * Math.PI * 2;
          const distance = 150;
          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;

          sparkle.style.left = 150 + x + "px";
          sparkle.style.top = 100 + y + "px";
          sparkle.style.animation = `sparkleAnim 0.6s ease-out forwards`;

          flowerContainer.appendChild(sparkle);

          setTimeout(() => sparkle.remove(), 600);
        }
      }

      // Auto-bloom petals periodically for extra magic
      setInterval(() => {
        // Optional: uncomment to make petals fall automatically
        // bloomFlower();
      }, 5000);
    </script>
  </body>
</html>
